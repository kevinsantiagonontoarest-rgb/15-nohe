    <script>
        // L√≥gica para el contador
        const eventDate = new Date("November 22, 2025 18:00:00").getTime();
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days + "<span>D√≠as</span>";
            document.getElementById("hours").innerHTML = hours + "<span>Horas</span>";
            document.getElementById("minutes").innerHTML = minutes + "<span>Minutos</span>";
            document.getElementById("seconds").innerHTML = seconds + "<span>Segundos</span>";
            
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "¬°";
                document.getElementById("hours").innerHTML = "La";
                document.getElementById("minutes").innerHTML = "fiesta";
                document.getElementById("seconds").innerHTML = "empez√≥!";
            }
        }, 1000);
        
        // L√≥gica para el carrusel de fotos
        const carouselTrack = document.querySelector('.carousel-track');
        const slides = Array.from(carouselTrack.children);
        const nextButton = document.querySelector('.carousel-btn.next');
        const prevButton = document.querySelector('.carousel-btn.prev');
        let slideIndex = 0;
        
        function getSlideWidth() {
            return slides[0] ? slides[0].getBoundingClientRect().width : 0;
        }

        function updateCarousel() {
            const slideWidth = getSlideWidth();
            carouselTrack.style.transform = `translateX(-${slideWidth * slideIndex}px)`;
        }

        nextButton.addEventListener('click', () => {
            slideIndex = (slideIndex + 1) % slides.length;
            updateCarousel();
        });
        
        prevButton.addEventListener('click', () => {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        });
        
        window.addEventListener('resize', updateCarousel);
        window.addEventListener('load', updateCarousel);

        // L√≥gica para el bot√≥n de m√∫sica
        const musicButton = document.getElementById('music-button');
        const backgroundMusic = document.getElementById('background-music');

        musicButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicButton.classList.add('playing');
            } else {
                backgroundMusic.pause();
                musicButton.classList.remove('playing');
            }
        });
    </script>
